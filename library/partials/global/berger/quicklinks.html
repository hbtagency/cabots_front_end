DESCRIPTION:

Essentially a call to action, this component could satisfy a number of conditions.

Generally seen as a "block" that has text, image and a link

$column-value = number of columns e.g col-2, col-12, etc.

___________________________________

-->


<div class="quicklink $column-value" data-colour="[$colour1,$colour2]">

	<img class="quicklink__image" src="" alt="">

	<div class="title quicklink__title">

		<a class="quicklink__link" href="$link">
			$title		
		</a>	

	</div>

	<p class="caption quicklink__caption">
		$caption	
	</p>

	<a class="quicklink__link" href="$link">
		<button class="button quicklink__button">
			$button
		</button>
	</a>

</div>
