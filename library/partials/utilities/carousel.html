Slide 3. 	Video Slide

<div class="slick carousel">

	<div class="carousel--slide image-slide slide-1">
		
		<!-- render link tag if link supplied -->
		<a class="slide--link" href="$link">
			<img src="$image" alt="">
		</a>
		
		
	</div>

	<div class="carousel--slide text-slide slide-2">
		
		<img src="$image" alt="">

		<div class="slide--content" style="top:$top_position;left:$left_position;">
		
			<h1 class="heading slide--heading" style="color:$colour1">$title</h1>
			<p class="slide--text" style="color:$colour1">$content</p>
			<button class="button slide--button">
				<a class="slide--link" href="$link">$button_text</a>
			</button>

		</div>
		
	</div>

	<div class="carousel--slide video-slide slide-3">

		<div class="embed-responsive $video-ratio">
		
			<iframe class="embed-responsive-item slide--video" src="$video_source" ></iframe>

		</div>

	</div>

</div>
