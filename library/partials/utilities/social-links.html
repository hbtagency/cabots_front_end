DESCRIPTION:

A set of social links, presented in an unordered list.

Social links don't have an action e.g. Share / Like / etc.

___________________________________

-->

<div class="social-links">
	
	<span class="title social-links--title">
		$social_title	
	</span>

	<ul class="list-inline social-links--list">
		<li class="social-links--list-item">
			<a class="social-links--link" href="/">
				<i class="icon $icon-type"></i>	
				<!-- Optional: -->
				$social_text 
			</a>
		</li>
	</ul>

</div>
