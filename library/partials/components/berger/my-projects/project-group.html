<div class="project-group">

	
	<h4 class="project-group__title">My Swatches</h4>

	
	<!-- these should repeat for each line item -->
	<div class="project-group__row">
		
		<ul class="project-group__items">
			
			<li class="project-group__single-item project-group__single-item--color" style="background:$background-color;">
				
				<span class="project-group__item-title">Colour Name / Long text</span>

				<img src="src.jpg" alt="" class="project-group__item-image">

				<!-- include action items -->

			</li>

			<li class="project-group__single-item project-group__single-item--product" style="background:$background-color;">
				
				<span class="project-group__item-title">Product Name</span>

				<img src="src.jpg" alt="" class="project-group__item-image">

				<!-- include action items -->

			</li>

			<li class="project-group__single-item project-group__single-item--calculate" style="background:$background-color;">
				
				<span class="project-group__item-title">Product Name</span>

				<img src="src.jpg" alt="" class="project-group__item-image">

				<!-- include action items -->

			</li>

		</ul>

	</div>


	<ul class="project-group__actions">


		<li class="project-group__actions-item">
			
			<a href="" class="project-group__actions-link">
				
				<i class="fa"></i>

				Add New

			</a>

		</li>
		
		
		<li class="project-group__actions-item">
			
			<a href="" class="project-group__actions-link">
				
				<i class="fa"></i>

				Remove All

			</a>

		</li>

		<li class="project-group__actions-item--align-right">
			
			<a href="" class="project-group__actions-link">
				
				<i class="fa"></i>

				View All

			</a>

		</li>


	</ul>

</div>
