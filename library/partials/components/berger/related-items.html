<div class="related-items $module-type">
	
	<span class="related-items__title">$module-title</span>

	<a class="related-items__see_all">

		See All <i class="fa fa-chevron-right"></i>

	</a>

	<ul class="related-items__list list-inline">
		
		<li class="related-items__list-item $col-width" style="background:$colour">

			<a class="related-items__item-link" href="#">
			
				<img src="$image-src" alt="">

				<span class="related-items__item-title">$item-title</span>

				<span class="related-items__item-description">
					
					$item-description

				</span>

			</a>

			<!-- include project actions in here -->

		</li>

	</ul>

</div>
