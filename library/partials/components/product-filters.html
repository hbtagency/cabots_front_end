<div class="panel panel-default">

	<div class="panel-heading" role="tab" id="$accordion-name--heading_2">

		<h4 class="panel-title">
			
			<a class="collapsed" role="button" data-toggle="collapse" data-parent="#$accordion" href="#$accordion-name--content_2" aria-expanded="false" aria-controls="$accordion-name--content_2">

				Where to use

				<i class="fa"></i>

			</a>

		</h4>

	</div>

	<div id="$accordion-name--content_2" class="panel-collapse collapse" role="tabpanel" aria-labelledby="$accordion-name--heading_2">

		<ul class="list-groups">

			<li>

				<input id="exterior" name="Exterior" type="checkbox" value="true">

                <label for="exterior">Exterior</label>

			</li>

			<li>
				
				<input id="interior" name="Interior" type="checkbox" value="true">

				<label for="interior">Interior</label>

			</li>

		</ul>

		<span class="clear-filter">

			<a href="#" class="clear-filter__link">

				<i class="fa fa-close-circle"></i>

				CLEAR

			</a>

		</span>

	</div>

</div>
